<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganador del Sorteo</title>
    <link rel="stylesheet" href="ganador.css">
</head>

<body>

    <div class="contenedor">

        <h1>¡Felicidades!</h1>

        <h2 id="nombreGanador">Cargando ganador...</h2>

        <p>
            Has ganado el sorteo VIP.<br>
            Nuestro equipo se pondrá en contacto contigo muy pronto.
        </p>

    </div>

    <script>
        async function cargarGanador() {
        try {
            const res = await fetch("/api/ganadores");
            const data = await res.json();

            if (data.ok && data.ganador) {
                document.getElementById("nombreGanador").textContent =
                    `${data.ganador.nombre} ${data.ganador.apellidos}`;
            } else {
                document.getElementById("nombreGanador").textContent =
                    "Aún no hay ganador.";
            }

         } catch (err) {
             document.getElementById("nombreGanador").textContent =
                 "Error cargando ganador.";
         }
        }

        cargarGanador();
    </script>


</body>
</html>
